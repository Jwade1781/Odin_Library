<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="sideForm" class="panel">
        <div id="header">
            <div>
                <img src="../data/Images/bookMark.svg" class="smIcon">
                <h2>Bookmark Your Spot</h2>
            </div>
        </div>

        <form>
            <div>
                <label for="bookName">Book</label>
                <input type="text" id="bookName" value="Harry Potter">
            </div>

            <div>
                <label for="authorName">Author</label>
                <input type="text" id="authorName" value="J.K Rollings">
            </div>

            <div>
                <label for="pagesRead">Pages Read</label>
                <input type="number" id="pagesRead" value="256">
            </div>

            <div>
                <label for="readStatus">Status</label>
                <select type="text" id="readStatus" value="Finished">
                    <option value="Finished">Finished</option>
                    <option value="Reading">Reading</option>
                    <option value="Not Started">Not Started</option>
                </select>
            </div>

            <button class="darkHover" type="button" onclick="addBook()">Add Book</button>
        </form>
    </div>

    <div id="mainContent" class="panel">
        <div id="header">
            <img src="../data/Images/citySeal.svg" class="medIcon">
            <h2>Orlando Public Library</h2>

            <nav>
                <h4 class="darkHover">About Us</h4>
                <h4 class="darkHover">Membership</h4>
                <h4 class="darkHover">Community</h4>
                <h4 class="darkHover">News & Events</h4>
                <h4 class="darkHover">Account Status</h4>
            </nav>
        </div>

        <div id="books" class="frostedGlassBackground">
            <h2>Your Current Bookmarks</h2>
            <div id="finishedBooks" class="frostedGlassBackground shadowHover">
                <h4 id="finishedBooksMainHeader" class="">Read Books (0)</h4>
                <h6 id="finishedBooksSubHeader">You haven't finished any books yet</h6>
            </div>

            <div id="readingBooks" class="frostedGlassBackground shadowHover">
                <h4 id="readingBooksMainHeader" class="">Current Books (0)</h4>
                <h6 id="readingBooksSubHeader">You currently aren't reading any books</h6>
            </div>

            <div id="notstartedBooks" class="frostedGlassBackground shadowHover">
                <h4 id="notstartedBooksMainHeader" class="">Back Log (0)</h4>
                <h6 id="notstartedBooksSubHeader">You have no more books in your backlog</h6>
            </div>
        </div>
    </div>
</body>

</html>
